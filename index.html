<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="./images/1_gym-512.png">
    <title>FitIndex</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg fixed-top bg-black">
        <div class="container-fluid ">
            <a class="navbar-brand text-light" href="#"><span>Fit</span>Index</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon "></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ">
                    <li class="nav-item text-light">
                        <a class="nav-link active text-light" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="#">Service</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="#">Community</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="#">About Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container mt-5 d-flex justify-content-between">

        <div>
            <!-- section of radio buttons for gender -->
            <div class="radio-inputs">
                <label class="radio">
                    <input type="radio" name="radio" onclick="appendGender('Male')" />
                    <span class="name"><i class="fa-solid fa-mars"></i>Male</span>
                </label>
                <label class="radio">
                    <input type="radio" name="radio" onclick="appendGender('Female')" />
                    <span class="name"><i class="fa-solid fa-venus"></i>Female</span>
                </label>

                <label class="radio">
                    <input type="radio" name="radio" onclick="appendGender('Other')" />
                    <span class="name"><i class="fa-solid fa-transgender"></i>Other</span>
                </label>
            </div>
            <!-- section for height input -->
            <div class="contain mt-3">
                <div class="d-flex justify-content-between w-5">
                    <h4 class="height_display">Height in <span>CM</span></h3>
                        <h4 class="height_display" id="height_display">0
                        </h4>
                </div>
                <div>
                    <input type="range" class="form-range m-0 p-0" min="0" max="300" value="0" step="0.1"
                        id="customRange2">
                </div>
            </div>
            <!-- weight section -->
            <div class="contain mt-5">
                <div class="d-flex justify-content-between w-5">
                    <h4 class="height_display">Weight in <span>KG</span></h3>
                        <h4 class="height_display" id="weight_display">0
                        </h4>
                </div>
                <div>
                    <input type="range" class="form-range m-0 p-0" min="0" max="300" value="0" step="0.1"
                        id="customRange1">
                </div>
                <div class="button_container mt-2 d-flex justify-content-between">
                    <button onclick="imputCalculate()" class="calcu_btn">Calculate BMI</button>
                    <button onclick="resetInp()" class="calcu_btn">Reset</button>
                </div>
            </div>
            <!-- section to display the calculated value -->
            <div class="contain mt-5">
                <div class="d-flex justify-content-between w-5 bg-light rounded-top pt-4 px-4">
                    <h4 class="height_display text-dark font-weight-bold">Your BMI Score</h4>
                </div>
                <div class="d-flex justify-content-between w-5 bg-light rounded-bottom pb-2 px-4">
                    <h3 class="bmi_display " id="bmiValue">0</h3>
                    <p class="condition text-dark" id="condition">Your Condition</p>

                </div>
            </div>
        </div>
        <div>
            <img src="./images/undraw_activity_tracker_re_2lvv (1).svg" alt="" class="gymImg">
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
<script src="./script.js"></script>

</html>
